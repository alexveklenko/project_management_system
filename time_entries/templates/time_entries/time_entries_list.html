<div class="table-responsive">
  <table class="table table-striped table-sm table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Project</th>
        <th>Task</th>
        <th>Comment</th>
        <th>User</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in time_entries %}
        <tr>
          <td>{{ entry.added|date:'d M Y' }}</td>
          <td><a href="{% url 'projects:project' entry.task.project.id %}">{{ entry.task.project }}</a></td>
          <td><a href="{% url 'tasks:task' entry.task.id %}">{{ entry.task }}</a></td>
          <td>{{ entry.comment }}</td>
          <td>{{ entry.author }}</td>
          <td>{{ entry.spent_time }}</td>
        </tr>
      {% endfor %}            
    </tbody>
  </table>
</div>
