{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit | {{ project.title }}{% endblock title %}

{% block content %}
    <h1 class="h2 mt-2">Edit project | {{ project.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Edit project</button>
    </form>    
{% endblock content %}
