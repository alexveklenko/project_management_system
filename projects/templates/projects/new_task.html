{% extends 'projects/base.html' %}

{% load crispy_forms_tags %}

{% block title %}New task{% endblock title %}

{% block content %}
    <h1 class="mt-2">New task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create task</button>
    </form>
{% endblock content %}
