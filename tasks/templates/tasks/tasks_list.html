<div class="table-responsive">
  <table class="table table-striped table-sm table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Project</th>
        <th>Author</th>
        <th>Assigned to</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Estimated time</th>
        <th>Spent time</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.id }}</td>
          <td><a href="{% url 'tasks:task' task.id %}">{{ task.title }}</a></td>
          <td><a href="{% url 'projects:project' task.project.id %}">{{ task.project }}</a></td>
          <td>{{ task.author }}</td>
          <td>{{ task.assigned_to }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.priority }}</td>
          <td>{{ task.estimated_time }}</td>
          <td>{{ task.spent_time }}</td>
        </tr>
      {% endfor %}            
    </tbody>
  </table>
</div>
