{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit task | {{ task.title }}{% endblock title %}

{% block content %}
    <h1 class="h2 mt-2">Edit task | {{ task.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Edit task</button>
    </form>
{% endblock content %}
